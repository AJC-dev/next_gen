<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard App Configuration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="bg-slate-100">

    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Postcard App Configuration</h1>
            <p class="text-gray-600 mt-1">Manage the content and appearance of your postcard application.</p>
        </header>

        <form id="config-form" class="space-y-8">

            <!-- Main Page Settings -->
            <div class="card">
                <h2 class="card-title">Main Page</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="form-group">
                        <label for="pageTitle">Page Title</label>
                        <input type="text" id="pageTitle" name="pageTitle">
                    </div>
                    <div class="form-group">
                        <label for="faviconURL">Favicon URL</label>
                        <input type="text" id="faviconURL" name="faviconURL">
                    </div>
                    <div class="form-group md:col-span-2">
                        <label for="mainTitle">Main Heading</label>
                        <input type="text" id="mainTitle" name="mainTitle">
                    </div>
                    <div class="form-group md:col-span-2">
                        <label for="subtitleText">Subtitle Text</label>
                        <input type="text" id="subtitleText" name="subtitleText">
                    </div>
                    <div class="form-group">
                        <label for="subtitleLinkText">Subtitle Link Text</label>
                        <input type="text" id="subtitleLinkText" name="subtitleLinkText">
                    </div>
                    <div class="form-group">
                        <label for="subtitleLinkURL">Subtitle Link URL</label>
                        <input type="url" id="subtitleLinkURL" name="subtitleLinkURL">
                    </div>
                </div>
            </div>

            <!-- Styling Settings -->
            <div class="card">
                <h2 class="card-title">Branding & Colors</h2>
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
                    <div class="color-group">
                        <label for="titleColor">Title Color</label>
                        <input type="color" id="titleColor" name="titleColor">
                    </div>
                    <div class="color-group">
                        <label for="subtitleLinkColor">Link Color</label>
                        <input type="color" id="subtitleLinkColor" name="subtitleLinkColor">
                    </div>
                    <div class="color-group">
                        <label for="uploadButtonColor">Upload Button</label>
                        <input type="color" id="uploadButtonColor" name="uploadButtonColor">
                    </div>
                    <div class="color-group">
                        <label for="findImageButtonColor">Find Image Button</label>
                        <input type="color" id="findImageButtonColor" name="findImageButtonColor">
                    </div>
                     <div class="color-group">
                        <label for="sendPostcardButtonColor">Send Button</label>
                        <input type="color" id="sendPostcardButtonColor" name="sendPostcardButtonColor">
                    </div>
                </div>
            </div>

            <!-- Email Settings -->
            <div class="card">
                <h2 class="card-title">Verification Email</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="form-group">
                        <label for="senderName">Sender Name</label>
                        <input type="text" id="senderName" name="senderName">
                    </div>
                    <div class="form-group">
                        <label for="subject">Email Subject</label>
                        <input type="text" id="subject" name="subject">
                    </div>
                    <div class="form-group md:col-span-2">
                        <label for="body">Email Body</label>
                        <textarea id="body" name="body" rows="3"></textarea>
                    </div>
                </div>
            </div>

            <!-- Success Page Settings -->
            <div class="card">
                <h2 class="card-title">Success Page</h2>
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="form-group">
                        <label for="successTitle">Page Title</label>
                        <input type="text" id="successTitle" name="successTitle">
                    </div>
                    <div class="form-group">
                        <label for="successHeading">Heading</label>
                        <input type="text" id="successHeading" name="successHeading">
                    </div>
                     <div class="form-group">
                        <label for="successSubheading">Subheading</label>
                        <input type="text" id="successSubheading" name="successSubheading">
                    </div>
                    <div class="form-group">
                        <label for="successButtonText">Button Text</label>
                        <input type="text" id="successButtonText" name="successButtonText">
                    </div>
                    <div class="form-group md:col-span-2">
                        <label for="successPromoText">Promo Text</label>
                        <textarea id="successPromoText" name="successPromoText" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="successPromoImageURL">Promo Image URL</label>
                        <input type="text" id="successPromoImageURL" name="successPromoImageURL">
                    </div>
                    <div class="form-group">
                        <label for="successPromoLinkURL">Promo Link URL</label>
                        <input type="url" id="successPromoLinkURL" name="successPromoLinkURL">
                    </div>
                    <div class="color-group">
                        <label for="successHeadingColor">Heading Color</label>
                        <input type="color" id="successHeadingColor" name="successHeadingColor">
                    </div>
                    <div class="color-group">
                        <label for="successButtonColor">Button Color</label>
                        <input type="color" id="successButtonColor" name="successButtonColor">
                    </div>
                </div>
            </div>

            <div class="flex justify-end pt-4">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors">
                    Save Changes
                </button>
            </div>

        </form>
    </div>

    <script type="module" src="js/admin.js" defer></script>
</body>
</html>
