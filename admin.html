<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard Creator - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="bg-gray-100 text-gray-800 p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Configuration Panel</h1>
            <p class="text-gray-600 mt-1">Edit the settings for your postcard application.</p>
        </header>

        <form id="config-form" class="bg-white p-6 rounded-lg shadow-lg">

            <!-- Main Page Settings -->
            <div class="border rounded-lg overflow-hidden mb-4">
                <div class="accordion-header flex justify-between items-center p-4 cursor-pointer bg-gray-50 hover:bg-gray-100">
                    <h2 class="text-lg font-semibold">Main Page Settings</h2>
                    <svg class="accordion-icon w-6 h-6 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </div>
                <div class="accordion-content p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="pageTitle" class="block text-sm font-medium text-gray-700 mb-1">Page Title</label>
                        <input type="text" id="pageTitle" class="w-full p-2 rounded-md">
                    </div>
                    <div>
                        <label for="mainTitle" class="block text-sm font-medium text-gray-700 mb-1">Main Title</label>
                        <input type="text" id="mainTitle" class="w-full p-2 rounded-md">
                    </div>
                     <div>
                        <label for="titleColor" class="block text-sm font-medium text-gray-700 mb-1">Title Colour</label>
                        <input type="color" id="titleColor" class="w-full h-10 p-1 rounded-md">
                    </div>
                    <div class="md:col-span-2">
                        <label for="faviconURL" class="block text-sm font-medium text-gray-700 mb-1">Favicon URL or Upload</label>
                        <div class="flex items-center gap-4">
                            <img id="favicon-preview" class="w-8 h-8 object-contain bg-gray-200 p-1 rounded">
                            <input type="url" id="faviconURL" placeholder="https://example.com/favicon.ico" class="flex-grow p-2 rounded-md">
                            <label class="cursor-pointer bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-md">Upload<input type="file" id="favicon-uploader" class="hidden" accept="image/*"></label>
                        </div>
                    </div>
                    <div class="md:col-span-2">
                        <label for="subtitleText" class="block text-sm font-medium text-gray-700 mb-1">Subtitle Text</label>
                        <textarea id="subtitleText" rows="2" class="w-full p-2 rounded-md"></textarea>
                    </div>
                     <div>
                        <label for="subtitleLinkText" class="block text-sm font-medium text-gray-700 mb-1">Subtitle Link Text</label>
                        <input type="text" id="subtitleLinkText" class="w-full p-2 rounded-md">
                    </div>
                    <div>
                        <label for="subtitleLinkURL" class="block text-sm font-medium text-gray-700 mb-1">Subtitle Link URL</label>
                        <input type="url" id="subtitleLinkURL" placeholder="https://example.com" class="w-full p-2 rounded-md">
                    </div>
                     <div>
                        <label for="subtitleLinkColor" class="block text-sm font-medium text-gray-700 mb-1">Subtitle Link Colour</label>
                        <input type="color" id="subtitleLinkColor" class="w-full h-10 p-1 rounded-md">
                    </div>
                </div>
            </div>

            <!-- Button Colours -->
            <div class="border rounded-lg overflow-hidden mb-4">
                <div class="accordion-header flex justify-between items-center p-4 cursor-pointer bg-gray-50 hover:bg-gray-100">
                    <h2 class="text-lg font-semibold">Button Colours</h2>
                    <svg class="accordion-icon w-6 h-6 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </div>
                <div class="accordion-content p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label for="uploadButtonColor" class="block text-sm font-medium text-gray-700 mb-1">Upload Button</label>
                        <input type="color" id="uploadButtonColor" class="w-full h-10 p-1 rounded-md">
                    </div>
                    <div>
                        <label for="findImageButtonColor" class="block text-sm font-medium text-gray-700 mb-1">Find Image Button</label>
                        <input type="color" id="findImageButtonColor" class="w-full h-10 p-1 rounded-md">
                    </div>
                    <div>
                        <label for="sendPostcardButtonColor" class="block text-sm font-medium text-gray-700 mb-1">Send Postcard Button</label>
                        <input type="color" id="sendPostcardButtonColor" class="w-full h-10 p-1 rounded-md">
                    </div>
                </div>
            </div>
            
            <!-- Verification Email Settings -->
            <div class="border rounded-lg overflow-hidden mb-4">
                <div class="accordion-header flex justify-between items-center p-4 cursor-pointer bg-gray-50 hover:bg-gray-100">
                    <h2 class="text-lg font-semibold">Verification Email Settings</h2>
                    <svg class="accordion-icon w-6 h-6 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </div>
                <div class="accordion-content p-6 grid grid-cols-1 gap-6">
                    <div>
                        <label for="emailSenderName" class="block text-sm font-medium text-gray-700 mb-1">Sender Name</label>
                        <input type="text" id="emailSenderName" class="w-full p-2 rounded-md">
                    </div>
                    <div>
                        <label for="emailSubject" class="block text-sm font-medium text-gray-700 mb-1">Email Subject</label>
                        <input type="text" id="emailSubject" class="w-full p-2 rounded-md">
                    </div>
                    <div>
                        <label for="emailBody" class="block text-sm font-medium text-gray-700 mb-1">Email Body Text</label>
                        <textarea id="emailBody" rows="4" class="w-full p-2 rounded-md"></textarea>
                    </div>
                </div>
            </div>

            <!-- Success Page Settings -->
            <div class="border rounded-lg overflow-hidden mb-4">
                 <div class="accordion-header flex justify-between items-center p-4 cursor-pointer bg-gray-50 hover:bg-gray-100">
                    <h2 class="text-lg font-semibold">Success Page Settings</h2>
                    <svg class="accordion-icon w-6 h-6 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </div>
                <div class="accordion-content p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                     <div>
                        <label for="successTitle" class="block text-sm font-medium text-gray-700 mb-1">Page Title</label>
                        <input type="text" id="successTitle" class="w-full p-2 rounded-md">
                    </div>
                    <div>
                        <label for="successHeading" class="block text-sm font-medium text-gray-700 mb-1">Heading Text</label>
                        <input type="text" id="successHeading" class="w-full p-2 rounded-md">
                    </div>
                    <div>
                        <label for="successHeadingColor" class="block text-sm font-medium text-gray-700 mb-1">Heading Colour</label>
                        <input type="color" id="successHeadingColor" class="w-full h-10 p-1 rounded-md">
                    </div>
                    <div>
                        <label for="successSubheading" class="block text-sm font-medium text-gray-700 mb-1">Subheading Text</label>
                        <input type="text" id="successSubheading" class="w-full p-2 rounded-md">
                    </div>
                    <div class="md:col-span-2">
                        <label for="successFaviconURL" class="block text-sm font-medium text-gray-700 mb-1">Favicon URL or Upload</label>
                        <div class="flex items-center gap-4">
                            <img id="success-favicon-preview" class="w-8 h-8 object-contain bg-gray-200 p-1 rounded">
                            <input type="url" id="successFaviconURL" placeholder="https://example.com/favicon.ico" class="flex-grow p-2 rounded-md">
                            <label class="cursor-pointer bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-md">Upload<input type="file" id="success-favicon-uploader" class="hidden" accept="image/*"></label>
                        </div>
                    </div>
                    <div>
                        <label for="successButtonText" class="block text-sm font-medium text-gray-700 mb-1">"Send Again" Button Text</label>
                        <input type="text" id="successButtonText" class="w-full p-2 rounded-md">
                    </div>
                    <div>
                        <label for="successButtonColor" class="block text-sm font-medium text-gray-700 mb-1">"Send Again" Button Colour</label>
                        <input type="color" id="successButtonColor" class="w-full h-10 p-1 rounded-md">
                    </div>
                    <div class="md:col-span-2">
                        <label for="successPromoText" class="block text-sm font-medium text-gray-700 mb-1">Promo Text</label>
                        <textarea id="successPromoText" rows="2" class="w-full p-2 rounded-md"></textarea>
                    </div>
                     <div>
                        <label for="successPromoLinkURL" class="block text-sm font-medium text-gray-700 mb-1">Promo Link URL</label>
                        <input type="url" id="successPromoLinkURL" placeholder="https://example.com" class="w-full p-2 rounded-md">
                    </div>
                     <div class="md:col-span-2">
                        <label for="successPromoImageURL" class="block text-sm font-medium text-gray-700 mb-1">Promo Image URL or Upload</label>
                        <div class="flex items-center gap-4">
                            <img id="promo-image-preview" class="h-12 w-auto object-contain bg-gray-200 p-1 rounded">
                            <input type="url" id="successPromoImageURL" placeholder="https://example.com/image.png" class="flex-grow p-2 rounded-md">
                             <label class="cursor-pointer bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-md">Upload<input type="file" id="promo-image-uploader" class="hidden" accept="image/*"></label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-8 flex justify-end">
                <button type="submit" id="save-changes-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300">Save Changes</button>
            </div>
        </form>
    </div>

    <script type="module" src="../js/admin.js"></script>
</body>
</html>
